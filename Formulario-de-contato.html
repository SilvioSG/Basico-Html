<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Etre em contato</legend>
            <label for="Assunto">
                <b>
                    Assunto
                </b>
            </label>
            <select name="Assunto" id="">
                <option value="value0">Suporte</option>
                <option value="value1">Sugestão</option>
                <option value="value2">Reclamações</option>
            </select>
            <div>
                <br>
                <label>
                    <b>Nome Completo:</b>
                </label><br>
                <input type="text" placeholder="Seu nome">
            </div>
            <label>
                <div>
                    <br>
                    <b>E-mail</b>
            </label>
            <br>
            <input type="email" placeholder="email@seudominio.com">
            </div>
            <label>
                <div>
                    <br>
                    <b>Mensagem:</b>
            </label>
            <br>
            <textarea name="message" cols="30" rows="10"></textarea>
            </div>
            <div>
                <br>
                <input type="checkbox">
                <b>Aceito receber novidades por email</b>
                <br>
            </div>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
